<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" <meta charset="UTF-8">
<title>Title</title>
<link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="wapper">
        <div class="content" th:each="people, iter : ${people}">

            <div id="post"></div>

            <div id="sidebar">
                <p th:text="${people.name}"></p>
                <p th:text="${people.nationality}"></p>
                <p th:text="${people.birthdate}"></p>
                <p th:text="${people.gender}"></p>
            </div>

            <div id="footer"></div>

        </div>

</body>

</html>
